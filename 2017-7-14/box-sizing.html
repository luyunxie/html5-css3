		  <style type="text/css">
		       *{margin:0;padding:0;}
               
			   /*box-sizing盒子的尺寸，值为border-box，content-box
			     border-box:盒子的大小就是给定的大小不会随pandding和border的值改变
			   */
			   div{width:200px;height:100px;padding:20px;border:10px solid red;margin:20px;}
			   div.box{box-sizing:border-box;}
			   div.box1{box-sizing:content-box;}
		  </style>
	 </head>
	 <body>
	       <div>fsdf</div>
		   <div class="box">sdfds</div>
		   <div class="box1">fsdf</div>
	 </body>
</html>
